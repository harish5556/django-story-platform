{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP</title>
    <link rel="stylesheet" href="{% static 'send_otp.css' %}">
    <style>
        .hero {
            background: url("{% static 'images/homepage_background.jpg' %}") no-repeat center center/cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-box">
            <h2>Enter Your Email</h2>
            <p>We will send you a One-Time Password (OTP) for verification.</p>

            <form method="POST" action="{% url 'send_otp' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="otp-btn">Send OTP</button>
            </form>

            <p class="note">Check your inbox for the OTP and enter it in the next step.</p>
        </div>
    </div>
</body>
</html>
