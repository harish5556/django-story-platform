{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StoryHub</title>
    <link rel="stylesheet" href="{% static 'homepage.css' %}">
     <style>
        .hero {
            background: url("{% static 'images/homepage_background.jpg' %}") no-repeat center center/cover;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="content">
            <h1>Welcome to <span>StoryHub</span></h1>
            <p>Write, Share, and Discover Stories with AI-powered assistance.</p>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn">Logout</a>
            {% else %}
                <a href="{% url 'send_otp' %}" class="btn">Login</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
